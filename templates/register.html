{% extends "base.html" %}
{% from "show_links.html" import show_links %}

{% block title %}Register{% endblock %}

{% block nav %}
{{ show_links(user) }}
{% endblock %}

{% block body %}
      <div class="page-header">
        <h1>Register</h1>
      </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="well bs-component">
              <form class="form-horizontal" method="POST" action="{{ url_for('register') }}">
                <fieldset>
                  <div class="form-group">
                    <label for="inputName" class="col-lg-2 control-label">Prisijungimo vardas</label>
                    <div class="col-lg-10">
                      {% if error %}
                      <div>{{ error }}</div>
                      {% endif %}
                      <input type="text" class="form-control" name="name" placeholder="Prisijungimo vardas">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword" class="col-lg-2 control-label">Slaptažodis</label>
                    <div class="col-lg-10">
                      <input type="password" class="form-control" name="password" placeholder="Slaptažodis">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                      <button type="submit" class="btn btn-primary">Registruotis</button>
                    </div>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
{% endblock %}
