
<div class="row">
  <div class="col-lg-12">
    <div class="well bs-component">
      <form class="form-horizontal" action="/ask" method="POST">
        <fieldset>
          <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Įkopijuokite tekstą</label>
              <div class="col-lg-10">
                <textarea class="form-control" rows="20" name="question" id="textArea", required="true"  placeholder="Minimalus teksto ilgis – 20 spaudos ženklų"></textarea>
              </div>
            </div>
            <div class="form-group" style="display: none;">
              <label for="select" class="col-lg-2 control-label">Expert</label>
              <div class="col-lg-10">
                <select hiddenclass="form-control" name="expert" id="select">
                  {% for expert in experts %}
                  <option value="{{ expert['id'] }}">{{ expert['name'] }}</option>
                  {% endfor %}
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="submit" class="btn btn-primary">Sukurti sakinius su trūkstamais žodžiais</button>
                <button class="btn btn-primary" onclick="document.getElementById('textArea').value = ''">Ištrinti tekstą</button>
              </div>
            </div>

            </ul>
            </div>
        </form>
      </div>




      <div class="well bs-component"></div>
